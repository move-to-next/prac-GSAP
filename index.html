<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap_scrollTrigger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="wrap">
        <section class="con01">
            <h2 class="title"><span>GSAP</span>ScrollTriger</h2>
        </section>
        <section class="con02">
            <ul>
                <li>Card1</li>
                <li>Card2</li>
                <li>Card3</li>
                <li>Card4</li>
            </ul>
        </section>
        <section class="con03">
            <h2 class="contitle">section 03</h2>
            <span class="a">Card1</span>
            <span class="b">Card2</span>
            <span class="c">Card3</span>
            <span class="d">Card4</span>
            <span class="e">Card5</span>
        </section>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        $(function(){
            gsap.timeline({
                scrollTrigger:{
                    trigger:'.con02 ul',
                    start:'top 80%',
                    end:'20% 100%',
                    scrub:1,
                    markers:true
                }
            })
            .to('.con02 li:nth-child(1)', {y:'-400px', duration:1, ease:'none'},0.2)
            .to('.con02 li:nth-child(2)', {y:'-400px', duration:1, ease:'none'},0.4)
            .to('.con02 li:nth-child(3)', {y:'-400px', duration:1, ease:'none'},0.6)
            .to('.con02 li:nth-child(4)', {y:'-400px', duration:1, ease:'none'},0.8)


            //con03
            gsap.timeline({
                scrollTrigger:{
                    trigger:'.con03',
                    start:'top 100%',
                    end:'100% 100%',
                    scrub:2,
                    markers:true
                }
            })
            .fromTo('.con03 span.a',{y:'400%'},{y:'0'},1.2)
            .fromTo('.con03 span.b',{y:'400%'},{y:'0'},1.4)
            .fromTo('.con03 span.c',{y:'400%'},{y:'0'},1.6)
            .fromTo('.con03 span.d',{y:'400%'},{y:'0'},1.8)
            .fromTo('.con03 span.e',{y:'400%'},{y:'0'},2)
        });
    </script>
</body>
</html>
